<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>S.I.P.E - Procurações</title>
</head>
<body>
    <h1>Procurações</h1>
    <ul id="listaProcuracoes"></ul>

    <script>
        fetch('/api/procuracoes/')
        .then(response => response.json())
        .then(data => {
            const lista = document.getElementById('listaProcuracoes');
            data.forEach(p => {
                const item = document.createElement('li');
                item.textContent = `${p.nome_cliente} - Vence em: ${p.data_vencimento}`;
                lista.appendChild(item);
            });
        });
    </script>
</body>
</html>
